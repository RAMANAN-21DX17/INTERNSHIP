			body{

			.rooms{

			.room{

				background-repeat: no-repeat;
				background-size: cover;
				margin-left: 30px;
				margin-right: 30px;
				margin-top: 40px;
				margin-bottom: 40px;
			}
			.amenities{
				background-color: white;

				height:100px;
				width:80px;
				margin-left: 10px;
				padding: 10px 10px 10px 10px;
				font-family: "Roboto",sans-serif;
				font-size: small;
			}
			.overlay {
				height: 100%;
				width: 0;
				position: fixed;
				z-index: 1;
				top: 0;
				left: 0;
				background-color: rgb(0,0,0);
				background-color: rgba(0,0,0, 0.9);
				overflow-x: hidden;
				transition: 0.5s;
			}

			.overlay-content {
				position: relative;
				top: 15%;
				width: 100%;
				text-align: center;
				margin-top: 30px;
			}

			.overlay a {
				padding: 8px;
				text-decoration: none;
				font-size: 36px;
				color: WHITE;
				display: block;
				transition: 0.3s;
			}
			.overlay b{
				padding: 8px;
				text-decoration: none;
				font-size: 36px;
				color: rgb(255, 255, 255);
				display: block;
				transition: 0.3s;
			}
			.overlay a:hover, .overlay a:focus {
				color: #f1f1f1;
			}

			.overlay .closebtn {
				position: absolute;
				top: 20px;
				right: 45px;
				font-size: 60px;
			}
        </style>
