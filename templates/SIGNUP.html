<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>SIGN UP</title>
	<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='ICON.png') }}">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap');
		body {
			background-image: url("{{ url_for('static', filename='signup_background.jpg') }}");
  			background-repeat: no-repeat;
 			background-attachment: fixed;
  		    background-size: cover;
			text-align: "center";
		}
		.logo{
				width: 171px;
				height: 40px;
				padding: 0px 0px 30px 10px;
				margin-top:3px;
			}
		.di{
				background-color: white;
				padding: 20px 50px 30px 50px;
				border-radius:50px;
				text-align: "right";
		}
		.loginbutton{
				background-color: #258cda;
				color: white;
				padding: 5px 25px 5px 25px;
				border: none;
				margin-top:10px;
				font-family: "Roboto", sans-serif;
				position: relative;
         		bottom: 0;
         		transition: bottom 0.5s ease;
         		border-radius:10px;
		}
		.usertypebutton{
			background-color: #258cda;
			color: white;
			padding: 5px 25px 5px 25px;
			border: none;
			font-family: "Roboto";
			border-radius:10px;
		}
		.loginbutton:hover{
				bottom:20px;
		}
		.signup{
			font-family: "Roboto", sans-serif;
			background-color: white;
			padding: 20px 20px 30px 50px;
			border-radius: 50px;
			width: 350px;
			height: 750px;
			margin: auto;
		}
		.text{
			font-family:'Roboto', sans-serif;
			background-color: white;
			border-radius:10px;
			padding: 10px 10px 10px 10px;
		}
	</style>
</head>
<body>
	<div class = di align = "right">
		<img class = "logo" align = "left" src="{{ url_for('static', filename='LOGO.png') }}" alt="ICON">                                                       
		<a href="{{url_for('login')}}" align = "right" class = "loginbutton" style = " text-decoration:none; font-size:medium;">LOGIN IN</a>
	</div>
	<br>
	<br>
	<div class="signup">
		<h1><b>SIGNUP</b></h1>
		<script>
		function myFunction() {
		var x = document.getElementById("usertype");
		if (x.innerHTML === "EMPLOYEE") {
			x.innerHTML = "ADMINISTRATOR";
			x.button.value = "admin"
		} else {
			x.innerHTML = "EMPLOYEE";
			x.button.value = "employee"
		}
		}
		</script>
		<form action="{{ url_for('register') }}" method="post">
			<p><B>ENTER POSITION</B></p>
			<input id = "usertype" class = "text" type="text" name="usertype" placeholder="Admin or Employee?" required>
			<p><B>ENTER USERNAME</B></p>
			<input id = "username" class = "text" type="text" name="username" placeholder="Enter Username" required>
			<p><B>COMPANY NAME</B></p>
			<input id = "company" class = "text" type="text" name="company" placeholder="COMPANY NAME" required>
			<p><B>LOCATION</B></p>
			<input id = "location" class = "text" type="text" name="location" placeholder="CITY, STATE" required>
			<p><B>EMAIL</B></p>
			<input id = "email" class = "text" type="text" name="email" placeholder="example@exampledomain.com" required>
			<p><b>PASSWORD</b></p>
			<input id = "password" class = "text" type="password" name="password" placeholder="Enter Password" required><br><br>
			<input class = "loginbutton" style = "font-family: 'Roboto', sans-serif; " type="submit" name="" value="SIGN UP"><br><br>
		</form>
		<a href="{{ url_for('login')}}">Already have an account? Sign in here.</a>
		<b>{{ msg }}</b>
	</div>
</body>
</html>
